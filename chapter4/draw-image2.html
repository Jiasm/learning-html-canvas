<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templete</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script type="text/javascript" src="./util.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', eventWindowLoaded, false)

    function eventWindowLoaded () {
      canvasApp()
    }

    function canvasApp () {
      let $canvas = document.querySelector('#canvas')
      let context = $canvas.getContext('2d')
      let ship = new Image()

      ship.addEventListener('load', drawScreen)
      ship.src = '../dist/game-icons.png'

      function drawScreen () {
        // 代码写在这里

        let shipWidth = 145
        let imgWidth = 29
        context.drawImage(ship, shipWidth, 0, shipWidth, shipWidth, 0, 0, imgWidth, imgWidth)
        context.drawImage(ship, 0, 0, shipWidth, shipWidth, 0, imgWidth, imgWidth, imgWidth)
        context.drawImage(ship, shipWidth * 2, 0, shipWidth, shipWidth, 0, imgWidth * 2, imgWidth, imgWidth)
        context.drawImage(ship, shipWidth * 3, 0, shipWidth, shipWidth, 0, imgWidth * 3, imgWidth, imgWidth)
        //                图像资源, 裁切图像资源中的x轴起始位置, 裁切图像资源中的y轴位置, 裁切图像资源的宽度, 裁切图像资源的高度, x轴的位置, y轴的位置, 图像的宽度, 图像的高度
      }
    }
  </script>
</body>

</html>
