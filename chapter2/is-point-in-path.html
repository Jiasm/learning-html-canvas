<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templete</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script type="text/javascript" src="./util.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', eventWindowLoaded, false)

    function eventWindowLoaded () {
      canvasApp()
    }

    function canvasApp () {
      let $canvas = document.querySelector('#canvas')
      let context = $canvas.getContext('2d')

      drawScreen()

      function drawScreen () {
        // 代码写在这里

        context.strokeStyle = 'red'
        context.lineWidth = 5
        context.moveTo(0, 0)
        context.lineTo(50, 0)
        context.lineTo(50, 50)
        context.stroke()

        let isPointInPath1 = context.isPointInPath(0, 0)
        let isPointInPath2 = context.isPointInPath(10, 51)  // 原书中给出的 10，10 也可以输出false 然而我这边输出的还是true

        console.log(`isPointInPath1:${isPointInPath1}`)
        console.log(`isPointInPath2:${isPointInPath2}`)

        context.closePath()
      }
    }
  </script>
</body>

</html>
